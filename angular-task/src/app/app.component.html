<div *ngFor="let names of loans">
  <button mat-raised-button>{{names.title}}{{names.id}}
    <button mat-raised-button class="button" type="button"(click)="popup = true"> Invest
  
    </button>
  </button>
  </div>
  
  <div class="overlay" *ngIf="popup">
    <div class="popup" *ngFor="let names of loans">
      <h2>Invest in loan</h2>
      <h3>{{names.title}}</h3>
      <p>Amount availble: {{names.available}}</p>
      <p>Loan ends in:{{names.term_remaining}}</p>
      <h2>Investment amount</h2>
      <input matInput placeholder="1.000" value="1.000" class="input">
      <button class ="btn">Invest</button>
      <a class="close" (click)="popup = false">&times;</a>
      <div class="content">
        </div>
    </div>
  </div>
